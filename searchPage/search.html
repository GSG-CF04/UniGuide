<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="search.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>Uni Guide</title>
  </head>
  <body>
    <header>
      <nav class="header">
        <div>
          <span id="logo"><b>UNIGUIDE</b></span>
        </div>

        <div>
          <button onclick="show()">
            <i id="menu-icon" class="fas fa-align-right fa-flip-vertical"></i>
          </button>

          <div id="display-menu" class="hide">
            <div id="mobile-menu">
              <a class="menu-items" href="../index.html">Home</a>
              <a class="menu-items" href="search.html">Search</a>
              <a class="menu-items" href="../aboutPage/about.html">About Us</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div id="serach-container">
      <div id="ima">
        <img id="image" src="../img/searchImage.png" alt="" />
      </div>

      <div id="input-field">
        <i id="search-icon" class="fas fa-search icon"></i>
        <input
          list="countries"
          id="input"
          name=""
          placeholder="Enter country name"
        />

        <datalist id="countries"> </datalist>
      </div>
    </div>

    <p id="most">Most popular</p>

    <div id="most-popular">
      <div id="egypt-trkey">
        <div id="egypt">
          <span class="country">Egypt</span>
        </div>

        <div id="turkey">
          <span class="country">Turkey</span>
        </div>
      </div>

      <div id="italy-spain">
        <div id="italy">
          <span class="country">Italy</span>
        </div>

        <div id="spain">
          <span class="country">Spain</span>
        </div>
      </div>
    </div>

    <script src="search.js"></script>
  </body>
</html>
